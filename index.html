<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/template.css" />
    <title>Projeto - Formulário</title>
</head>
<body>
    <main>
        <div class="container">
            <form>
                <label class="titulo">Formulário para contato</label><br><br>
                <label class="subtexto">Preencha os dados abaixo que entraremos em contato com você!</label><br><br>
                <input placeholder="Nome completo" type="text" name="nome" required/>
                <input placeholder="Endereço: Rua xxxxxxxx, 1234" type="address" name="endereço" />
                <input placeholder="Complemento" type="address" name="endereço" />
                <input placeholder="Telefone: (xx) xxxxx-xxxx" type="tel" name="telefone"/>
                <input placeholder="Email: usuario@provedor.com.br" type="email" name="email" required/>
                <textarea placeholder="Deixe sua mensagem aqui" name="descricao" maxlength="1000" required></textarea>

                <button>Enviar!</button><br>
                
                <label class="subtexto">Feito por <a href="https://github.com/marcosroncaglia">Marcos Roncaglia</a> - Projeto proposto por <a href="https://b7web.com.br/fullstack/">B7Web</a></label><br><br>
            </form>
        </div>
    </main>

</body>
</html>
